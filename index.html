<!DOCTYPE html>
<html ng-app="webAppJeviteca">

<head>

    <meta charset="UTF-8">
    <title>Jeviteca</title>
    <style>
        body{
            background-image: url("images/fondo.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/style.css">


    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-route-segment.min.js"></script>
    <script src="scripts/app.js"></script>

    <!--  Cargar controladores     -->
    <script src="scripts/controllers/Albums_controller.js"></script>
    <script src="scripts/controllers/Bands_controller.js"></script>
    <script src="scripts/controllers/Genres_controller.js"></script>
    <script src="scripts/controllers/DetailBand_Controller.js"></script>
    <script src="scripts/controllers/Navegation_controller.js"></script>

    <script src="scripts/directives/EntityBands.js"></script>
    <script src="scripts/directives/EntityAlbum.js"></script>
    <script src="scripts/directives/EntityGenres.js"></script>
    <script src="scripts/directives/searchBox.js"></script>

    <script src="scripts/services/AlbumsProvider.js"></script>
    <script src="scripts/services/BandsProvider.js"></script>
    <script src="scripts/services/GenresProvider.js"></script>

    <script src="scripts/values/Configuration.js"></script>

</head>

<body >

<div class="container">


    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="page-header">
                <h2>Jeviteca aplicación web que lista los mejores álbumes y bandas de metal</h2>
            </div>
            <nav >

            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" ng-class="{ 'active': routeIsAlbums() }">
                    <a href="#/albums">Álbumes</a>
                </li>
                <li role="presentation"  ng-class="{ 'active': routeIsBands() }">
                    <a href="#/bands">Bandas</a>
                </li>
                <li role="presentation"  ng-class="{ 'active': routeIsGenres() }">
                    <a href="#/genres">Géneros</a>
                </li>
            </ul>
            </nav>
            </div>
    </div>

    <!-- Mcontenedor de contenido principal -->
    <div id="containerViews" class="container">
        <!-- Contenedor de las vistas -->
        <section app-view-segment="0"></section>
    </div>

<!--    <div id="footer">
    <h3>by Andres Pascasio</h3>
    </div>-->

</div>




</body>
</html>
